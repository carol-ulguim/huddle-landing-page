<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
  <header>
  <img src="images/logo.svg" alt="Logo" class="logo"></header>
<main>
  <h1 class="title">Build The Community<br>Your Fans Will Love</h1>

 <p class="description">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
  Create connections with your users as you engage in genuine discussion.</p>
  <img src="images/illustration-mockups.svg" alt="Mockups" class="mockups">

  <button class="register-btn" aria-label="Register for the community">Register</button>
</main>

  <footer>
    <a href="https://www.instagram.com/" class="insta-btn" target="_blank" aria-label="Instagram">
      <i class="fa-brands fa-instagram"></i>
    </a>

    <a href="https://www.facebook.com/" class="face-btn" target="_blank" aria-label="Facebook">
      <i class="fa-brands fa-facebook"></i>
    </a>

    <a href="https://github.com/carol-ulguim" class="git-btn" target="_blank" aria-label="Github">
      <i class="fa-brands fa-github"></i>
    </a>

    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/carol-ulguim">@carol-ulguim</a>.
    </p>
  </footer>
</body>
</html>
